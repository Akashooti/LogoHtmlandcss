<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="stylesss.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Your Company</a>
            <ul class="navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h2 class="section-title">Contact Us</h2>
            <p class="section-description">Feel free to reach out to us with any questions or inquiries. We're here to help!</p>
            <form action="https://getform.io/f/d7a5c1f2-08d5-495e-bad1-d3da91b4f933" method="POST" class="contact-form" style="display: flex; flex-direction: column; width: 300px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
                <label for="name" style="margin-bottom: 5px; font-weight: bold;">Name:</label>
                <input type="text" id="name" name="name" style="margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                
                <label for="email" style="margin-bottom: 5px; font-weight: bold;">Email:</label>
                <input type="email" id="email" name="email" style="margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                
                <label for="message" style="margin-bottom: 5px; font-weight: bold;">Message:</label>
                <input type="text" id="message" name="message" style="margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                
                <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Send</button>
            </form>
            
            
            
            
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
